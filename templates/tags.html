{% extends "base.html" %}

{% block title %}文章分类{% endblock %}

{% block active %}
	<li><a href="{% url 'blog:main_page' %}">Home</a></li>
	<li><a href="archives.html">Archives</a></li>
	<li class="active"><a href="{% url 'blog:blog_tags' %}">Tags</a></li>
{% endblock %}

{% block content %}

	{% for category in categories %}
		<li><a href="{% url 'blog:main_page'%}?c={{ category.id }}">{{ category.title }}</a></li>
	{% endfor %}

{% endblock %}
